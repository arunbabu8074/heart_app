<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F3F4FF"/>
      <stop offset="100%" stop-color="#E9FBF2"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#a3a3a3" flood-opacity="0.24"/>
    </filter>
  </defs>

  <rect width="1200" height="630" rx="24" fill="url(#bg)"/>

  <!-- decorative shapes -->
  <g opacity="0.18">
    <circle cx="1050" cy="150" r="90" fill="#C7D2FE"/>
    <circle cx="140" cy="500" r="110" fill="#BBF7D0"/>
    <rect x="980" y="420" width="150" height="150" rx="24" fill="#FDE68A"/>
    <rect x="70" y="90" width="120" height="120" rx="20" fill="#FBCFE8"/>
  </g>

  <!-- question card -->
  <g filter="url(#shadow)">
    <rect x="160" y="170" width="880" height="290" rx="28" fill="#ffffff" opacity="0.92"/>
  </g>

  <!-- text -->
  <g font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif">
    <text x="600" y="275" font-size="56" text-anchor="middle" fill="#111827" opacity="0.9">PHAD</text>
    <text x="600" y="335" font-size="42" text-anchor="middle" fill="#374151" opacity="0.85">Answer a few quick questions</text>
    <text x="600" y="395" font-size="28" text-anchor="middle" fill="#6b7280" opacity="0.9">Questions</text>
  </g>

  <!-- subtle wave -->
  <path d="M0,520 C240,480 360,580 600,560 C840,540 960,600 1200,560 L1200,630 L0,630 Z" fill="#ffffff" opacity="0.6"/>
</svg>
