<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FDECEF"/>
      <stop offset="100%" stop-color="#EAF6FF"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#a3a3a3" flood-opacity="0.25"/>
    </filter>
  </defs>

  <rect width="1200" height="630" rx="24" fill="url(#bg)"/>

  <!-- subtle decorative shapes -->
  <g opacity="0.18">
    <circle cx="1060" cy="120" r="90" fill="#C9EAFD"/>
    <circle cx="160" cy="520" r="110" fill="#FAD4E0"/>
    <rect x="960" y="420" width="160" height="160" rx="24" fill="#D8F3E8"/>
    <rect x="80" y="80" width="120" height="120" rx="20" fill="#FDE2B6"/>
  </g>

  <!-- card with app name -->
  <g filter="url(#shadow)">
    <rect x="150" y="170" width="900" height="290" rx="28" fill="#ffffff" opacity="0.9"/>
  </g>

  <!-- brand text -->
  <g font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif">
    <text x="600" y="275" font-size="64" text-anchor="middle" fill="#1f2937" opacity="0.9">PHAD</text>
    <text x="600" y="340" font-size="44" text-anchor="middle" fill="#374151" opacity="0.85">Personal Heart Assessment</text>
    <text x="600" y="400" font-size="28" text-anchor="middle" fill="#6b7280" opacity="0.85">Home</text>
  </g>

  <!-- subtle wave -->
  <path d="M0,520 C240,480 360,580 600,560 C840,540 960,600 1200,560 L1200,630 L0,630 Z" fill="#ffffff" opacity="0.6"/>
</svg>
